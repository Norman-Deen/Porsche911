<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="./src/assets/img/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <title>Porsche 911</title>

  <!-- Local Three.js import map -->
  <script type="importmap">
    {
      "imports": {"three": "./three/build/three.module.js"}
    }
  </script>
</head>
<body>

  <!-- Loading overlay -->
  <div id="loading-screen">
    <img src="./src/assets/img/Loading.jpg" alt="Loading" />
    <div id="loading-text">0%</div>
    <button id="startBtn" class="btn">Start</button>
  </div>

  <canvas class="canvas"></canvas>
   
  <!-- Info hotspots -->
  <div id="pulse-point1" class="pulse">
    <img src="./src/assets/img/infoIcon.png" alt="info" />
  </div>
  <div id="pulse-point2" class="pulse">
    <img src="./src/assets/img/infoIcon.png" alt="info" />
  </div>
  <div id="pulse-point3" class="pulse">
    <img src="./src/assets/img/infoIcon.png" alt="info" />
  </div>

  <!-- Popup (image + text) -->
  <div id="popup" class="popup">
    <button class="close-btn" aria-label="Close">Ã—</button>
    <img id="popup-image" class="popup-image" src="" alt="Info image" style="display: none;">
    <div id="popup-content"></div>
  </div>

  <!-- Control bar -->
  <div class="controls">
    <label for="paintColor" class="btn color-picker">
      Color
      <input id="paintColor" type="color" value="#ff4444" />
      <button type="button" id="resetPaint" class="reset-inside">âŸ²</button>
    </label>

    <button id="startAnimBtn" class="btn">Intro</button>
    <button id="demoBtn" class="btn">Demo</button>
    <button id="muteBtn" class="btn">ðŸ”Š</button>
    <button id="abouttn" class="btn">About</button>
  </div>

  <!-- Fade layer for transitions -->
  <div id="fade"></div>

  <script type="module" src="script.js"></script>
</body>
</html>
