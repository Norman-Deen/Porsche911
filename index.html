<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

    <title>Porsche 911</title>
     <!-- Import map to resolve local Three.js module paths -->
    <script type="importmap">
      {
        "imports": {
          "three": "./three/build/three.module.js",
          "three/addons/": "./three/examples/jsm/"
        }
      }
    </script>
</head>
<body>

  <!-- شاشة التحميل -->
<div id="loading-screen">
  <img src="./src/assets/img/Loading.jpg" alt="Loading" />
  <div id="loading-text">0%</div>
</div>


    <canvas class="canvas"></canvas>
   

    <div id="pulse-point1" class="pulse"></div>
    <div id="pulse-point2" class="pulse"></div>
    <div id="pulse-point3" class="pulse"></div>



    <div id="popup" class="popup">
  <button class="close-btn" aria-label="Close">×</button>
  <img id="popup-image" class="popup-image" src="" alt="Info image" style="display: none;">
  <div id="popup-content"></div>
</div>

<button id="startAnimBtn" class="btn">Start Animation</button>



<script type="module" src="script.js"></script>

</body>
</html>
